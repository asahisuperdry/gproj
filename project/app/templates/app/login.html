{% extends 'app/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h1>Post登録・更新</h1>
        <br>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
                <br>
                <br>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Login</button>
            
        </form>
    </div>
</div>
{% endblock %}
