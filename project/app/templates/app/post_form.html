{% extends 'app/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h1>Post登録・更新</h1>
        <br>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>タイトル</label>
                {{ form.title }}
            </div>
            <br>
            <div class="form-group">
                <label>内容</label>
                {{ form.content}}
            </div>
            <br>
            <button type="submit" class="btn btn-primary">保存</button>
            
        </form>
    </div>
</div>
{% endblock %}
